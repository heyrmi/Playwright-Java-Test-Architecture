plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'com.microsoft.playwright:playwright:1.23.0'
    implementation 'com.aventstack:extentreports:5.0.9'
    implementation 'io.qameta.allure:allure-testng:2.17.3'
    implementation 'org.assertj:assertj-core:3.22.0'
    implementation 'com.github.javafaker:javafaker:1.0.2'
    implementation 'org.apache.logging.log4j:log4j-api:2.17.2'
    implementation 'org.apache.logging.log4j:log4j-core:2.17.2'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.17.2'
    implementation 'org.aeonbits.owner:owner:1.0.12'
    implementation 'io.qameta.allure:allure-attachments:2.17.3'
    implementation 'com.github.automatedowl:allure-environment-writer:1.0.0'
    testImplementation 'org.testng:testng:7.6.1'
}

group = 'org.heyrmi'
version = '1.0-SNAPSHOT'
description = 'Playwright-Java-Test-Architecture'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.named('test') {
    useTestNG()
}
